<!DOCTYPE html>
<html lang="en-US" manifest="manifest.appcache">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=IE8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<!-- run as web app -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- style the status bar -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<title>Jewel Warrior</title>

<!-- home screen icons -->
<link rel="apple-touch-icon-precomposed" href="images/ios-icon.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ios-icon-ipad.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ios-icon-iphone4.png" />

<!-- startup images -->
<link rel="apple-touch-startup-image"
      href="images/ios-startup-748x1024.png"
      media="screen and (min-device-width: 768px)
                    and (orientation:landscape)" />
<link rel="apple-touch-startup-image"
      href="images/ios-startup-768x1004.png"
      media="screen and (min-device-width: 768px)
                    and (orientation:portrait)" />
<link rel="apple-touch-startup-image"
      href="images/ios-startup-320x460.png"
      media="screen and (max-device-width: 320px)" />

                    

<!-- custom fonts -->
<link href='http://fonts.googleapis.com/css?family=Slackey|Geo' rel='stylesheet' type='text/css' />

<link rel="stylesheet" href="styles/main.css" />

<link rel="stylesheet" href="styles/mobile.css"
      media="screen and (max-device-width:768px)
                    and (orientation: portrait),
             screen and (max-device-width:1024px)
                    and (orientation: landscape)" />

<script src="scripts/modernizr.js"></script>
<script src="scripts/loader.js"></script>
</head>
<body>
<div id="game">
    <div class="background"></div>

    <div class="screen" id="install-screen">
        <h1 class="logo">Jewel <br />Warrior</h1>
        <span>Click the <img src="images/install-icon.png" alt="Install icon" /> button to install the game to your home screen.</span>
    </div>

    <div class="screen" id="splash-screen">
        <h1 class="logo">Jewel <br />Warrior</h1>
        <div class="progress">
            <div class="indicator"></div>
        </div>
        <span class="continue">Click to continue</span>
    </div>

    <div class="screen" id="main-menu">
        <h2 class="logo">Jewel <br />Warrior</h2>
        <ul class="menu">
            <li><button name="game-screen">Play</button></li>
            <li><button name="hiscore">HighScore</button></li>
            <li><button name="about">About</button></li>
        </ul>
    </div>

    <div class="screen" id="game-screen">
        <div class="game-board jewel-size">
            <div class="announcement"></div>
        </div>
        <div class="game-info">
            <label class="level">Level: <span></span></label>
            <label class="score">Score: <span></span></label>
        </div>
        
        <div class="time"><div class="indicator"></div></div>
        <footer>
            <button name="back">Back</button>
        </footer>
        <div class="pause-overlay"></div>
    </div>
    
    <div class="screen" id="hiscore">
        <h2 class="logo">High Score</h2>
        <ol class="score-list"></ol>
        <footer>
            <button name="back">Back</button>
        </footer>
    </div>
    
    <div class="screen" id="about">
        <p>To play the game connect three or more jewels in any row or column by swapping two jewels.</p>
        <p>Game create from the HTML5 Games tutorial by Jacob Seidelin</p>
        <footer>
            <button name="back">Back</button>
        </footer>
    </div>
    
    <div id="jewel-proto" class="jewel-size"></div>
</div>

<!-- Chrome Frame -->
<script type="text/javascript"
  src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>

 <style>
  /*
   CSS rules to use for styling the overlay:
     .chromeFrameOverlayContent
     .chromeFrameOverlayContent iframe
     .chromeFrameOverlayCloseBar
     .chromeFrameOverlayUnderlay
  */
 </style>

 <script>
   // You may want to place these lines inside an onload handler
  CFInstall.check({
    mode: "overlay",
    destination: "http://www.google.com/chromeframe/"
  });
 </script>
</body>
</html>
