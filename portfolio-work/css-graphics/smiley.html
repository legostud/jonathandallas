<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		header {
			background:#ff0;
			border: #000 solid 2px;
			border-radius: 150px;
			height:300px;
			position:relative;
			width:300px;
		}
		i, em, b {
			display:block;
			position:absolute;
		}
		i, em {
			background:#000;
			border-radius:50%;
			height:30px;
			left:80px;
			width:30px;
			top:80px;
		}
		em {
			left:180px;
		}
		b {
			border: #000 solid 2px;
			border-top:none;
			border-bottom-right-radius: 50% 100%;
			border-bottom-left-radius: 50% 100%;
			height:50px;
			left:75px;
			top:180px;
			width:150px;
		}
	</style>
</head>
<body>
	<header>
		<i></i>
		<em></em>
		<b></b>
	</header>
</body>
</html>
