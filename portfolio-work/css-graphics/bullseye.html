<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bulls Eye</title>
	<style>
		.wrapper {
			border-radius:50%;
			border:2em solid red;
			height:24em;
			position:relative;
			width:24em;
		}
		.inner {
			border-radius:50%;
			border:2em solid white;
			background-color:red;
			padding:2em;
		}
		ul {
			list-style:none;
			margin:0;
			padding:0;
			position:absolute;
			top:-2em;
			width:100%;
		}
		li {
			color:#fff;
			font-family:Arial;
			font-weight:bold;
			line-height:2em;
			text-align:center;
		}
		li:nth-child(even) {
			color:#000;
		}
		li:last-child {
			line-height:4em;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="inner">
			<div class="inner">
				<div class="inner"></div>
			</div>
		</div>
		<ul>
			<li>05</li>
			<li>10</li>
			<li>15</li>
			<li>20</li>
			<li>25</li>
			<li>30</li>
			<li>50</li>
		</ul>
	</div>
</body>
</html>
