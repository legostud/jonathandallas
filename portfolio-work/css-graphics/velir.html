<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Velir Logo</title>
	<style>
		style {
			background-color:#333;
			color: #ccc;
			display:block;
		}
		
	</style>
</head>
<body>
	<pre>
		<style>
			.velir {
				border-left: 15px solid #494745;
				border-bottom: 10px solid transparent;
				border-top: 10px solid transparent;
				height: 25px;
				margin-left:50px;
				position:relative;
				transform: rotate(-33deg);
				width: 0px;
			}
			.velir:after {
				border-left: 15px solid #7EBA3F;
				border-top: 10px solid transparent;
				border-bottom: 10px solid transparent;
				content: "";
				height:0;
				position: absolute;
					top:10%;
					left: calc(100% + 4px);
				width: 0;
			}
		</style>
	</pre>	
	<div class="velir">
	</div>
</body>
</html>
